# Version for the build. We make it clear that it's
# Appveyor as this isn't a version we expect to make
environment:
  COMMERCETOOLS_CLIENT_ID:
    secure: x1oYnxl/Iy4xmZUPwDU0ObmApjk64UbtHfYs1IAaB0U=
  COMMERCETOOLS_CLIENT_SECRET:
    secure: JAviAyDsfPK7IV+YyLOs+nDqWkb59K5HEFcAmoiHr39pU2mpgUT8dmmfBHlVWxB2
version: 1.0.{build}-appveyor
install:
  - ps: >-
      $displayVersion = (gitversion /showVariable FullSemVer);Update-AppveyorBuild -Version $displayVersion;
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: 'commercetools.NETStandard\commercetools.NETStandard.csproj'
  version: '{version}'
  package_version: '{version}'
build_script:
  - dotnet --info
  - dotnet restore
  - dotnet build
  - ps: >-
      ./inject_devcommerce_keys.ps1
  - dotnet test
after_build:
  - dotnet pack ./commercetools.NETStandard/commercetools.NETStandard.csproj
artifacts:
  - path: '**\*.nupkg'
    name: NuGet
# The tests are run as part of the build.
test: off